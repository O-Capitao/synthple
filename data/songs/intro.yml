id: intro
bpm: 120
voices:
  - id: &square1 square_1
    type: SQUARE # one of SQUARE, TRIANGLE, SAW or CUSTOM (TBD)
    offset: 0  #centered
    n_samples: 64
    gain: 0.7
  - id: &square2 square_2
    type: SQUARE
    offset: -0.3
    n_samples: 64
    gain: 0.3
parts:
  - id: intro
    repeat: 0 # 0 = infinite loop
    tracks:
      - id: 
        voice: *square1
        src: midi/gtr_intro.mid
      - voice: *square2
        src: midi/gtr_intro_2.mid

