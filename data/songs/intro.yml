id: intro
bpm: 120
beats-per-bar: 4
# MANDATORY: 1 voice per track!
voices:
  - id: &square1 square_1
    type: SQUARE # one of SQUARE, TRIANGLE, SAW or CUSTOM (TBD)
    inflection: 0.3  #centered
    gain: 0.2
  - id: &triangle1 triangle_1
    type: TRIANGLE # one of SQUARE, TRIANGLE, SAW or CUSTOM (TBD)
    # inflection: 0.5  #centered
    gain: 0.5
  - id: &sin1 sin_1
    type: SIN # one of SQUARE, TRIANGLE, SAW or CUSTOM (TBD)
    n-samples: 128
    # inflection: 0.5  #centered
    gain: 0.23
sections:
  - id: intro
    # TODO: enable repeat
    repeat: 1 # 0 = infinite loop
    length-bars: 2
    tracks:
      - voice: *square1
        src: midi/testcase1_single_track_BASS.mid
      - voice: *triangle1
        src: midi/testcase1_single_track_BASS.mid
      - voice: *sin1
        src: midi/testcase1_single_track_BASS.mid
  - id: afterintro
    repeat: 0 # 0 = infinite loop
    length-bars: 2
    tracks:
      - voice: *square1
        src: midi/testcase1_single_track_alteredtempo.mid
      - voice: *triangle1
        src: midi/testcase1_single_track_alteredtempo.mid
      - voice: *sin1
        src: midi/testcase1_single_track_alteredtempo.mid
